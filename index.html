<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="container">

    <!-- ---------------------------------- -->
    <!-- RESULTS -->
    <!-- ---------------------------------- -->
    <section class="result">
      <div class="result-title">
        <h2>Your Result</h2>
      </div>
      <div class="circle">
        <div class="counter">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="detail">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <!-- ---------------------------------- -->
    <!-- SUMMARY -->
    <!-- ---------------------------------- -->
    <section class="summary">

      <div class="summary__content">
        <div class="summary__title">
          <h2>Summary</h2>
        </div>

        <div class="summary__list">
          <div class="summary__item reaction">
            <span><img src="assets/images/icon-reaction.svg" alt="icon"><b>Reaction</b></span>
            <p>80 <span class="percent">/ 100</span></p>
          </div>
        </div>

        <div class="summary__list">
          <div class="summary__item memory">
            <span><img src="assets/images/icon-memory.svg" alt="icon"><b>Memory</span>
            <p>92 <span class="percent">/ 100</span></p>
          </div>
        </div>

        <div class="summary__list">
          <div class="summary__item verbal">
            <span><img src="assets/images/icon-verbal.svg" alt="icon"><b>Verbal</span>
            <p>61 <span class="percent">/ 100</span></p>
          </div>
        </div>

        <div class="summary__list">
          <div class="summary__item visual">
            <span><img src="assets/images/icon-visual.svg" alt="icon"><b>Visual</span>
            <p>72 <span class="percent">/ 100</span></p>
          </div>
        </div>

        <button class="btn__continue">Continue</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sgvcode" target="_blank">SGVcode</a>.
  </footer>
</body>

</html>
